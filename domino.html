<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title> Pizza layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .grid-container {
            display: griid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 50px;
        }
        .card {
            background: red;
            padding: 20px;
            color: white;
            text-align: center;
            border-radius: 8px;
        }

        .card img {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;

        }
        .card h2 {
            margin-bottom: 10px;
        }
        .card p {
            margin-bottom: 15px;
            font-size: 14px;
        }

        .card button {
            background: white;
            color: red;
            border: none;
            padding: 8px 15px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }

        .explore-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .explore-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px
        }
        .explore-card {
            border: 1px solid gray;
            padding: 20px;
            background: white;
            text-align: center;
            border-radius: 8px;

        }
        .icon {
            
        }
    </style>
</head>
<body>
    
</body>
</html>
