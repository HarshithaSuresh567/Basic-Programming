<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title> CTC Boxes</title>
    <style>
        body {
            background: #e7e7e7;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .main-card {
            width: 380px;
            background: #c7b6f1;
            padding: 40px 20px;
            border-radius: 25px;
            text-align: center;
        }
        .main-card h2 {
            margin: 0;
            font-size: 28px;
            color: #2a2a2a;
            font-weight: bold;
        }
        inner-box {
            background-color: white;
            margin: 40px auto;
            padding: 25px 15px;
            border-radius: 15px;
            width: 80%;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        box p {
            margin: 0;
            font-size: 17px;
            color: #444;
            line-height: 20px;
        }
        .box h1 {
            margin-top: 10px;
            font-size: 36px;
            font-weight: bold;
            color: black;
           
        }
        </style>     
    
</head>      
<body>
    <div class="main-card">
        <h2> Highest & <br> Average CTC</h2>
        <div class="box">
            <p> Expected Increase in <br> Salary Potential</p>
            <h1>50%</h1>
        </div>
        <div class="box">
            <p> Average CTC</p>
            <h1>₹6.1 LPA</h1>
        </div>

        <div class="box">
            <p> Highest CTC</p>
            <h1>₹36 LPA</h1>
        </div>
    </div>
    
</body>
</html>
