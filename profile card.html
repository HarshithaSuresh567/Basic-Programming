<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title> Profile Card</title>
    <style>
        .card {
            width: 300px;
            height: 400px;
            padding: 20px;
            margin: auto;
            margin-top: 40px;
            border: 2px solid black;
            border-radius: 15px;
            box-shadow: 0px 0px rgba(0,0,0,0.3);
            test-align: center;
            font-family: Arial, sans-serif;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            object-fit: cover;
        }
    </style>

</head>
<body>
    <div class="card">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.iconfinder.com%2Ficons%2F3440833%2Fperson_woman_female_user_profile_avatar_icon&psig=AOvVaw2PhtIND54GPV9fSxzopDoO&ust=1763466023916000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCMiYwoON-ZADFQAAAAAdAAAAABAE" class="profile-img" alt="Profile Image">
        <h2 > Harshitha Goli</h2>
        <p> I am currently a student persuing UG and intrested in learning Web Development</p>
    </div>
    
</body>
</html>
